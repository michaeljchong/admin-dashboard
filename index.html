<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css">
  <title>Document</title>
</head>

<body class="container">
  <div class="sidebar">
    <div class="logo">
      <img src="" alt="logo-icon">
      <p>Dashboard</p>
    </div>
    <div class="nav1">
      <ul>
        <li>Home</li>
        <li>Profile</li>
        <li>Messages</li>
        <li>History</li>
        <li>Tasks</li>
        <li>Communities</li>
      </ul>
    </div>
    <div class="nav2">
      <ul>
        <li>Settings</li>
        <li>Support</li>
        <li>Privacy</li>
      </ul>
    </div>
  </div>
  <div class="header">
    <form class="searchbar">
      <button><img src="" alt="search-icon"></button>
      <input type="search" id="search">
    </form>
    <div class="menu">
      <button><img src="" alt="notification-icon"></button>
      <button><img src="" alt="user-icon"><p class="user-name">Michael Chong</p></button>
    </div>
    <div class="user-info">
      <img src="" alt="user-icon">
      <p>Hi there,</p>
      <p>Michael Chong (@michaeljchong)</p>
    </div>
    <div class="action-buttons">
      <button>New</button>
      <button>Upload</button>
      <button>Share</button>
    </div>
  </div>
  <div class="content"></div>
</body>

</html>
